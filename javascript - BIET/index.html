<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-container {
            max-width: 400px;
        }
        .filters {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Recipe App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="filters">
        <div class="container">
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search recipes...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="filterSelect" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="sortSelect" class="form-select">
                        <option value="name">Sort by Name</option>
                        <option value="rating">Sort by Rating</option>
                        <option value="prepTime">Sort by Prep Time</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="layoutToggle" class="btn btn-outline-primary w-100">
                        <i class="fas fa-th"></i> Grid
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div id="cardsContainer" class="row">
            <!-- Cards will be loaded here -->
        </div>
        <nav id="pagination" class="mt-4">
            <!-- Pagination will be loaded here -->
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
